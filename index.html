<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact list</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title -->
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5">Contact List API</h1>
          </div>
          <hr />
        </div>
        <!-- search and filter -->
<div class="row">
    <div class="col">
        <input
        type="text"
        placeholder="search by name"
        class="form-control"
        id="search-input"
        />
    </div>

    <div class="col">
        <select id ="select" class= "form control">
            <option value="" class="text-center">-- Select Gender ---</option>
            <option value="female">female</option>
            <option value="male">male</option>
        </select>

    </div>

</div>



<!-- contact cards -->

<div class="row mt-5">
    <div class="col"><span id="count">0</span> User found!
        <div class="mt-3 d-flex justify-content-center flex-wrap" id="list">
            <div class="spinner-border text-success"></div>
        </div>
</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
